<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receiver</title>
    <script>
        var postMessageHandler = function (e) {
            msg = JSON.parse(e.data)
            if (msg.readyToPlay) {
                document.getElementById("fs").innerText = "name: " + msg.name + "\nMessage: " + msg.message;
                if (msg.url) {
                    window.open(msg.url)
                }
            }
        }
        window.addEventListener("message", postMessageHandler, false);
    </script>
</head>
<body>
<h2 id="fs">wait until message receive...</h2>

</body>
</html>
